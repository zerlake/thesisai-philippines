name: PR Quality Checks

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate-pr:
    name: PR Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title
        uses: deepakputra/action-pr-title@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          commits_count: 1
          allowed_prefixes: 'feat,fix,docs,style,refactor,perf,test,chore,ci'
          disallowed_prefixes: 'WIP,FIXME,TODO'
        continue-on-error: true

      - name: Check for large files
        run: |
          echo "Checking for large files..."
          git diff --name-only origin/main... | while read file; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              echo "File: $file - Size: $size"
            fi
          done

      - name: Check commit messages
        run: |
          echo "Validating commit messages..."
          git log origin/main...HEAD --oneline
        continue-on-error: true

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter on changed files
        run: |
          git diff origin/main...HEAD --name-only --diff-filter=ACM | grep -E '\.(ts|tsx|js|jsx)$' | xargs -r pnpm lint --
        continue-on-error: true

      - name: TypeScript check
        run: pnpm exec tsc --noEmit
        continue-on-error: true

      - name: Run affected tests
        run: pnpm test -- --run
        continue-on-error: true

  test-coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate coverage
        run: pnpm test:coverage -- --run
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-pr
          fail_ci_if_error: false
        continue-on-error: true

      - name: Comment coverage on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageFile = './coverage/coverage-summary.json';
            
            if (fs.existsSync(coverageFile)) {
              const coverage = JSON.parse(fs.readFileSync(coverageFile, 'utf8'));
              const total = coverage.total;
              
              const comment = `### Test Coverage Report
              
| Metric | Coverage |
|--------|----------|
| Lines | ${total.lines.pct}% |
| Statements | ${total.statements.pct}% |
| Functions | ${total.functions.pct}% |
| Branches | ${total.branches.pct}% |
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
        continue-on-error: true

  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for accessibility issues
        run: |
          echo "Running accessibility checks..."
          # Add your accessibility scanning tools here
          # Example: pa11y, axe-core, etc.
        continue-on-error: true
