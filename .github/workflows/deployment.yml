name: Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'supabase/**'
      - 'next.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deployment.yml'
  workflow_run:
    workflows: ['CI - Automated Tests', 'Lint & Code Quality']
    types: [completed]
    branches: [main]

permissions:
  contents: read
  deployments: write
  packages: write

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || (github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (quick check)
        run: pnpm test -- --run --reporter=verbose
        continue-on-error: true

      - name: Build project
        run: pnpm build

      - name: Create build info
        run: |
          echo "{
            \"commit\": \"${{ github.sha }}\",
            \"branch\": \"${{ github.ref_name }}\",
            \"timestamp\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\",
            \"actor\": \"${{ github.actor }}\"
          }" > .next/BUILD_INFO.json

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: |
            .next
            public
            package.json
            pnpm-lock.yaml
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Dependency audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: nextjs-build

      - name: Check build info
        run: |
          if [ -f .next/BUILD_INFO.json ]; then
            echo "Build info:"
            cat .next/BUILD_INFO.json
          else
            echo "Warning: Build info not found"
          fi

      - name: Summary
        run: |
          echo "Build Artifact Generated Successfully"
          echo "Ready for deployment"

outputs:
  build-artifact: nextjs-build
  build-ready: ${{ success() }}
