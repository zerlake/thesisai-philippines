name: Lint & Code Quality

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'supabase/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.eslintrc.json'
      - '.github/workflows/lint-code.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'supabase/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.eslintrc.json'

jobs:
  lint:
    name: ESLint & TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: true

      - name: TypeScript Type Check
        run: pnpm exec tsc --noEmit
        continue-on-error: true

      - name: Check for unused imports
        run: |
          if grep -r "^import.*from" src/ | grep -v "node_modules" | wc -l > 0; then
            echo "Checking for unused imports..."
          fi
        continue-on-error: true

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.x

      - name: Audit dependencies
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: Check for outdated packages
        run: pnpm outdated
        continue-on-error: true
